<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #72adcd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 10px 03px 20px 10px; /* extra space for eye */
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      width: 95%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    #message.error {
      color: red;
    }
    #message.success {
      color: green;
    }
    a{
      text-decoration: none;
      display: block;
      color:#007BFF;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Enter email" required>
      </div>

      <div class="input-group">
        <input type="password" id="newPassword"  placeholder="Enter new Password">
        <span class="toggle-eye" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <span class="toggle-eye" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
    <a href="home.html">< Back to home</a>
  </div>

  <script>
    function togglePassword(id) {
      let pass = document.getElementById(id);
      pass.type = (pass.type === "password") ? "text" : "password";
    }

    document.getElementById("forgotForm").addEventListener("submit", function(e){
      e.preventDefault();

      let email = document.getElementById("email").value;
      let newPassword = document.getElementById("newPassword").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
      let msg = document.getElementById("message");

      if (newPassword !== confirmPassword) {
        msg.textContent = "Passwords do not match!";
        msg.className = "error";
        return;
      }

      fetch("../backend/forgot_password.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email, newPassword: newPassword })
      })
      .then(res => res.json())
      .then(data => {
        msg.textContent = data.message;
        
      });
    });
  </script>
</body>
</html>
