<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Settings - Part Time Connect</title>
    <link rel="stylesheet" href="styles/job-provider-profile-update.css">
    <link rel="stylesheet" href="styles/header.css">
    <script src="../scrpit/jquery.js"></script>
    <script src="scrpit/loadhead.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header id="header"></header>
    
    <div class="main-container">
        <!-- Top Section with Company Logo and Name -->
        <section class="company-header">
                <div class="company-logo-container">
                    <img src="images/logo.png" alt="TechStart Solutions Logo" class="company-logo">
                </div>
                <div class="company-info">
                    <h1 class="company-name">TechStart Solutions</h1>
                    <div class="company-details">
                        <span class="company-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="rating-text">4.5 (127 reviews)</span>
                        </span>
                        <span class="company-size">
                            <i class="fas fa-users"></i>
                            50-100 employees
                        </span>
                        <span class="company-location">
                            <i class="fas fa-map-marker-alt"></i>
                            San Francisco, CA
                        </span>
                    </div>
                </div>
            </section>

        <!-- Settings Form Section -->
        <div class="settings-container">
            <div class="settings-card">
                <h2 class="settings-title">Company Settings</h2>
                
                <form id="company-settings-form" class="settings-form">
                    <!-- Company Logo Upload -->
                    <div class="form-group">
                        <label for="company-logo" class="form-label">
                            <i class="fas fa-image"></i>
                            Change Company Logo
                        </label>
                        <div class="file-upload-container">
                            <input type="file" id="company-logo" name="company-logo" accept="image/*" class="file-input">
                            <div class="file-upload-display">
                                <div class="upload-preview">
                                    <img id="logo-preview" src="images/logo.png" alt="Logo Preview">
                                </div>
                                <div class="upload-text">
                                    <span class="upload-label">Click to upload or drag and drop</span>
                                    <span class="upload-hint">PNG, JPG up to 5MB</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Company Name and Description Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="company-name" class="form-label">
                                <i class="fas fa-building"></i>
                                Company Name
                            </label>
                            <input type="text" id="company-name" name="company_name" value="TechCorp" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="contact-email" class="form-label">
                                <i class="fas fa-envelope"></i>
                                Contact Email
                            </label>
                            <input type="email" id="contact-email" name="contact-email" value="contact@techcorp.com" class="form-input" required>
                        </div>
                    </div>

                    <!-- Company Description -->
                    <div class="form-group">
                        <label for="company-description" class="form-label">
                            <i class="fas fa-align-left"></i>
                            Company Description
                        </label>
                        <textarea id="company-description" name="company-description" rows="4" class="form-textarea" placeholder="Tell us about your company...">We are a leading technology company focused on innovation and excellence in software development.</textarea>
                    </div>

                    <!-- Contact Phone and Location Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-phone" class="form-label">
                                <i class="fas fa-phone"></i>
                                Contact Phone
                            </label>
                            <input type="tel" id="contact-phone" name="contact-phone"  class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt"></i>
                                Location / Address
                            </label>
                            <input type="text" id="location" name="location" value="123 Tech Street, San Francisco, CA" class="form-input">
                        </div>
                    </div>

                    <!-- Website Link -->
                    <div class="form-group">
                        <label for="website" class="form-label">
                            <i class="fas fa-globe"></i>
                            Website Link
                        </label>
                        <input type="url" id="website" name="website" value="https://www.techcorp.com" class="form-input" placeholder="https://www.yourcompany.com">
                    </div>

                    <!-- Social Media Links -->
                    <div class="social-media-section">
                        <h3 class="section-subtitle">Social Media Links (Optional)</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="linkedin" class="form-label">
                                    <i class="fab fa-linkedin"></i>
                                    LinkedIn
                                </label>
                                <input type="url" id="linkedin" name="linkedin" value="https://linkedin.com/company/techcorp" class="form-input" placeholder="https://linkedin.com/company/yourcompany">
                            </div>

                            <div class="form-group">
                                <label for="twitter" class="form-label">
                                    <i class="fab fa-twitter"></i>
                                    Twitter
                                </label>
                                <input type="url" id="twitter" name="twitter" value="https://twitter.com/techcorp" class="form-input" placeholder="https://twitter.com/yourcompany">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="facebook" class="form-label">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </label>
                            <input type="url" id="facebook" name="facebook" value="https://facebook.com/techcorp" class="form-input" placeholder="https://facebook.com/yourcompany">
                        </div>
                    </div>

                    <!-- Save Changes Button -->
                    <div class="form-actions">
                        <button type="submit"  name="submit"  class="btn-save">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scrpit/job-provider-profile-update.js"></script>
</body>

</html>
