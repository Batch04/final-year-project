<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Time Connect</title>
    <link rel="stylesheet" href="styles/postings.css">
    <script src="../scrpit/jquery.js"></script>
    <script src="scrpit/loadhead.js"></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />

</head>

<body>
    <header id="header"></header>

    <div class="main-content">
        <div class="content">
            <div class="page-header">
                <div class="header">
                    <h2>My Job Postings</h2>
                    <p>Manager your active and past job postings.</p>
                </div>
                <div>
                    <button class="btn-post"><span class="material-symbols-outlined">add_circle</span>&nbsp;Post New Job</button>
                </div>
            </div>

            <div class="filters-section">
                <div class="filters-group">
                    <span>Search Jobs</span>
                    <input type="text" placeholder="Search by title...">
                </div>
                <div class="filters-group">
                    <span>Statuses</span>
                    <select>
                        <option>All Statuses</option>
                        <option>Active</option>
                        <option>Paused</option>
                        <option>Closed</option>
                    </select>
                </div>
                <div class="filters-group">
                    <span>Department</span>
                    <select>
                        <option>Engineering</option>
                        <option>Design</option>
                        <option>Marketing</option>
                        <option>Sales</option>
                        <option>Human Resources</option>
                    </select>
                </div>
               
                <div class="filters-group">
                    <span>Sort By</span>
                    <select>
                        <option>All Statuses</option>
                        <option>Newest First</option>
                        <option>Oldest First</option>
                        <option>Most Applications</option>
                        <option>Title A-Z</option>
                    </select>
                </div>

            </div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
