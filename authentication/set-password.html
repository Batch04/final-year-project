<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/set-password.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="heading">Set New Password</h1>
            
            <form id="passwordForm" class="form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="input-field" 
                            placeholder="Enter new password"
                            required
                        >
                        <button type="button" class="eye-toggle" data-target="newPassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="input-field" 
                            placeholder="Re-enter new password"
                            required
                        >
                        <button type="button" class="eye-toggle" data-target="confirmPassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    <span class="btn-text">Change Password</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>
            </form>
        </div>
    </div>

    <script src="script/set-password.js"></script>
</body>
</html>
