<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Job Portal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/forget-password.css">
</head>

<body>
    <div id="app">

        <div class="reset-password-container">
            <h4 class="reset-heading">Reset Password</h4>

            <form class="reset-form" id="resetForm">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required
                        autocomplete="email" />
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit
                </button>

                <p class="info-text">
                    We'll send you a password reset link if your email is registered.
                </p>

                <a href="#" class="back-link" id="backToLogin">Back to Login</a>
            </form>
        </div>
    </div>
    <script type="module" src="script/foeget-password.js"></script>
</body>

</html>
