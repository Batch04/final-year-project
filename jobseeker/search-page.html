<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/search-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="search-header">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for jobs, companies, or keywords...">
                <button id="searchButton" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="job-listings">
        <div class="grid-container">
            </div>
    </main>

    <script src="script/search-page.js"></script>
</body>
</html>
