<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Part Time Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/job-seeker-profile-update.css">
    <script src="../scrpit/jquery.js"></script>
    <script src="script/loadhead.js"></script>
    <link rel="stylesheet" href="styles/header.css">
</head>

<body>
    <header id="header"></header>
    <div class="main-container">
        <!-- Top Section with Profile Avatar and Name -->
        <div class="profile-header">
            <div class="profile-avatar-container">
                <div class="profile-avatar-circle">
                    <img id="profile-avatar-display" src="images/job-seeker-avatar.png" alt="Profile Avatar">
                </div>
            </div>
            <h1 class="profile-name-display">John Smith</h1>
        </div>

        <!-- Profile Settings Section -->
        <div class="settings-container">
            <div class="settings-card">
                <h2 class="settings-title">Profile Settings</h2>
                
                <form id="profile-settings-form" class="settings-form">
                    <!-- Profile Avatar Upload -->
                    <div class="form-group">
                        <label for="profile-avatar" class="form-label">
                            <i class="fas fa-camera"></i>
                            Profile Picture
                        </label>
                        <div class="file-upload-container">
                            <input type="file" id="profile-avatar" name="profile-avatar" accept="image/*" class="file-input">
                            <div class="file-upload-display">
                                <div class="upload-preview">
                                    <img id="avatar-preview" src="images/job-seeker-avatar.png" alt="Avatar Preview">
                                </div>
                                <div class="upload-text">
                                    <span class="upload-label">Click to upload or drag and drop</span>
                                    <span class="upload-hint">PNG, JPG up to 5MB</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Full Name and Email Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name" class="form-label">
                                <i class="fas fa-user"></i>
                                Full Name
                            </label>
                            <input type="text" id="full-name" name="full-name" value="Jaswant" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" value="jaswant5511246@gmail.com" class="form-input" required>
                        </div>
                    </div>

                    <!-- Mobile Number and Location Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mobile" class="form-label">
                                <i class="fas fa-phone"></i>
                                Mobile Number
                            </label>
                            <input type="tel" id="mobile" name="mobile" value="91+0000000000" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt"></i>
                                Location
                            </label>
                            <input type="text" id="location" name="location" value="Tirupati , Andhrapardesh" class="form-input" required>
                        </div>
                    </div>

                    <!-- Education Section -->
                    <div class="form-group">
                        <label for="education" class="form-label">
                            <i class="fas fa-graduation-cap"></i>
                            Education
                        </label>
                        <div class="education-container">
                            <div class="education-entry">
                                <div class="education-row">
                                    <input type="text" placeholder="Degree/Certification" class="form-input education-degree" value="Diploma of Computer Science">
                                    <input type="text" placeholder="Institution" class="form-input education-institution" value="S.V.goverment polythechnic college">
                                </div>
                                <div class="education-row">
                                    <input type="text" placeholder="Year (e.g., 2024-202)" class="form-input education-year" value="2023-2026">
                                    <button type="button" class="btn-remove-education">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn-add-education">
                            <i class="fas fa-plus"></i>
                            Add Education
                        </button>
                    </div>

                    <!-- Skills Section -->
                    <div class="form-group">
                        <label for="skills" class="form-label">
                            <i class="fas fa-tools"></i>
                            Skills
                        </label>
                        <div class="skills-container">
                            <div class="skills-input-container">
                                <input type="text" id="skills-input" placeholder="Type a skill and press Enter" class="form-input">
                                <div class="skills-suggestions"></div>
                            </div>
                            <div class="skills-tags">
                                <span class="skill-tag">JavaScript <i class="fas fa-times"></i></span>
                                <span class="skill-tag">React <i class="fas fa-times"></i></span>
                                <span class="skill-tag">Node.js <i class="fas fa-times"></i></span>
                                <span class="skill-tag">Python <i class="fas fa-times"></i></span>
                                <span class="skill-tag">HTML/CSS <i class="fas fa-times"></i></span>
                            </div>
                        </div>
                    </div>

                    <!-- Availability Section -->
                    <div class="form-group">
                        <label for="availability" class="form-label">
                            <i class="fas fa-calendar-check"></i>
                            Availability
                        </label>
                        <select id="availability" name="availability" class="form-select">
                            <option value="immediate">Available Immediately</option>
                            <option value="1-week">1 Week Notice</option>
                            <option value="2-weeks">2 Weeks Notice</option>
                            <option value="1-month">1 Month Notice</option>
                            <option value="custom">Custom Notice Period</option>
                        </select>
                        <input type="text" id="custom-availability" name="custom-availability" placeholder="Specify custom availability" class="form-input" style="display: none; margin-top: 0.5rem;">
                    </div>

                    <!-- Save Changes Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script/job-seeker-profile-update.js"></script>
</body>

</html>
